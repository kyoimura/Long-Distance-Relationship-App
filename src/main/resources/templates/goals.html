<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Goal Tracker</title>

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/comments.css" rel="stylesheet">
</head>
<body>
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="/index" class="logo d-flex align-items-center">
            <span class="d-none d-lg-block">Couples</span>
        </a>
    </div><!-- End Logo -->


    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <div class="dashboard__user">
                        <h2 th:text="${userdetail.username}" class="dashboard__user-name">User's Name</h2>
                    </div>
                </a><!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

                    <li>
                        <span sec:authorize="isAuthenticated"><a th:href="@{/logout}">Logout</a></span>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<main>

    <div class="pagetitle">
        <h1>Goal Tracker</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index">Home</a></li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div th:if="${goalName != null}">
        <h2>Goal: <span th:text="${goalName}"></span></h2>
    </div>

    <h3>Set Goal</h3>

    <form th:action="@{/goal-tracker/set-goal-name}" method="post">
        <label>Goal Name:</label>
        <input type="text" name="goalName" th:value="${goalName}" required>
        <input type="submit" value="Set Goal">
    </form>
</main>
</body>

</html>
